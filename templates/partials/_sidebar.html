<aside id="sidebar"
       class="fixed left-0 top-0 h-full w-72 bg-gray-900 border-r border-gray-700
              overflow-y-auto z-40 transform -translate-x-full lg:translate-x-0
              transition-transform duration-200 ease-in-out">
    <div class="p-5 flex flex-col h-full">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-lg font-bold text-gray-100 tracking-tight">特許クリアランス調査</h1>
            <p class="text-xs text-gray-500 mt-1">v2.1 Flask Edition</p>
        </div>

        <!-- Settings form -->
        <form id="settings-form" class="flex-1 space-y-5">
            <!-- Vectorization method -->
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1.5">
                    ベクトル化手法
                </label>
                <select name="vectorizer_method"
                        class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-sm text-gray-100
                               focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                    {% for method, desc in vectorizer_methods.items() %}
                    <option value="{{ method }}" {{ 'selected' if settings.vectorizer_method == method }}>
                        {{ method }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Max features -->
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1.5">
                    最大特徴数: <span id="max-features-val" class="text-brand-400">{{ settings.max_features }}</span>
                </label>
                <input type="range" name="max_features"
                       min="1000" max="30000" step="1000" value="{{ settings.max_features }}"
                       class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-brand-500"
                       oninput="document.getElementById('max-features-val').textContent=this.value">
            </div>

            <!-- LSA -->
            <div>
                <label class="flex items-center gap-2 text-sm text-gray-300 cursor-pointer">
                    <input type="checkbox" name="use_lsa" value="true"
                           {{ 'checked' if settings.use_lsa }}
                           class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-brand-500 focus:ring-brand-500"
                           onchange="document.getElementById('lsa-dims-group').classList.toggle('opacity-50', !this.checked)">
                    LSA（次元削減）
                </label>
                <div id="lsa-dims-group" class="{{ 'opacity-50' if not settings.use_lsa }} mt-2">
                    <label class="block text-xs text-gray-500 mb-1">
                        LSA次元数: <span id="lsa-dims-val" class="text-gray-400">{{ settings.lsa_dims }}</span>
                    </label>
                    <input type="range" name="lsa_dims"
                           min="50" max="500" step="50" value="{{ settings.lsa_dims }}"
                           class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-brand-500"
                           oninput="document.getElementById('lsa-dims-val').textContent=this.value">
                </div>
            </div>

            <!-- Preprocessing -->
            <div class="space-y-2">
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">前処理</p>
                <label class="flex items-center gap-2 text-sm text-gray-300 cursor-pointer">
                    <input type="checkbox" name="use_stop_words" value="true"
                           {{ 'checked' if settings.use_stop_words }}
                           class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-brand-500 focus:ring-brand-500">
                    ストップワード除去
                </label>
                <label class="flex items-center gap-2 text-sm text-gray-300 cursor-pointer">
                    <input type="checkbox" name="use_claim_weight" value="true"
                           {{ 'checked' if settings.use_claim_weight }}
                           class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-brand-500 focus:ring-brand-500">
                    請求項を重視（重み5倍）
                </label>
            </div>

            <hr class="border-gray-700">

            <!-- Multi-query strategy -->
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1.5">
                    複数クエリ集約
                </label>
                <select name="multi_query_strategy"
                        class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-sm text-gray-100
                               focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                    {% for key, desc in strategy_descriptions.items() %}
                    <option value="{{ key }}" {{ 'selected' if settings.multi_query_strategy == key }}>
                        {{ desc }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </form>

        <hr class="border-gray-700 my-4">

        <!-- Vectorize button -->
        <button id="btn-vectorize"
                class="w-full bg-brand-600 hover:bg-brand-700 active:bg-brand-800
                       text-white font-semibold py-2.5 px-4 rounded-lg
                       transition-colors duration-150 text-sm flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            ベクトル化を実行
        </button>

        <!-- Status -->
        <div id="vec-status" class="mt-2 text-xs text-center
            {% if has_company_vectors or has_db_vectors %}text-emerald-400{% else %}text-gray-500{% endif %}">
            {% if has_company_vectors or has_db_vectors %}
                ベクトル化済み（自社:{{ company_count }}件 候補:{{ db_count }}件）
            {% else %}
                未ベクトル化
            {% endif %}
        </div>

        <!-- Data counts -->
        <div class="mt-3 grid grid-cols-2 gap-2 text-center">
            <div class="bg-gray-800/50 rounded-md py-1.5">
                <div class="text-lg font-bold text-brand-400">{{ company_count }}</div>
                <div class="text-[10px] text-gray-500 uppercase">自社特許</div>
            </div>
            <div class="bg-gray-800/50 rounded-md py-1.5">
                <div class="text-lg font-bold text-sky-400">{{ db_count }}</div>
                <div class="text-[10px] text-gray-500 uppercase">候補DB</div>
            </div>
        </div>
    </div>
</aside>
